<md-card>
  <form (ngSubmit)="addEvent(myForm)" #myForm="ngForm">
    <md-input-container>
      <input mdInput placeholder="Event Name" name="eventname" value="Groupee" [(ngModel)]="groupeeEvent.name">
    </md-input-container>
    <button md-raised-button type="submit"> SAVE </button>
    <br>
    <a md-raised-button class="blue-button" [routerLink]="['/dashboard']" class="gridbutton">Cancel</a>
  </form>
</md-card>
