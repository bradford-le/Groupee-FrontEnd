<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="margin-20">
          <h4>Edit Event</h4>
        </div>
        <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm)">
          <div class="form-group">
            <label>Event Name</label>
            <input type="text" class="form-control" formControlName="name" [(ngModel)]="groupeeEvent.name">
          </div>
          <md-radio-group formControlName="state" [(ngModel)]="groupeeEvent.state">
            <md-radio-button *ngFor="let state of states" [value]="state">
              {{state}}
            </md-radio-button>
          </md-radio-group>
          <br>
          <!--ITEMS-->
          <div formArrayName="items">
            <div *ngFor="let item of myForm.controls.items.controls; let i=index" class="panel panel-default">
              <div class="panel-heading">
                <span>ITEM {{i + 1}}</span>
                <span class="glyphicon glyphicon-remove pull-right" *ngIf="myForm.controls.items.controls.length > 1" (click)="removeItem(i)"></span>
              </div>
              <div class="panel-body" [formGroupName]="i">
                <div class="form-group col-xs-6">
                  <label>Description</label>
                  <input type="text" class="form-control" formControlName="description">
                </div>
                <div class="form-group col-xs-6">
                  <label>Amount</label>
                  <input type="text" class="form-control" formControlName="amount">
                </div>
              </div>
            </div>
          </div>
  
          <div class="margin-20">
            <a (click)="addItem()" style="cursor: default">
              Add another Item +
            </a>
          </div>
  
          <div class="margin-20">
            <button type="submit" class="btn btn-primary pull-right" [disabled]="!myForm.valid">Submit</button>
          </div>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
    <button md-raised-button  [routerLink]="['/dashboard']"> BACK </button>
