<md-card>

  <section class="example-section">
    <md-card-subtitle>Enable filters</md-card-subtitle>
    <md-slide-toggle [color]="color" [(ngModel)]="toggleContent"></md-slide-toggle>
  </section>

  <md-card *ngIf="toggleContent === true">
    <md-input-container>
      <input mdInput placeholder="by hostname" name="host" [(ngModel)]="members">
    </md-input-container>
  </md-card>


  <md-radio-group [(ngModel)]="selectedState" name="selectedState">
    <md-radio-button *ngFor="let state of states" [value]="state"  >
      {{state}} 
    </md-radio-button>
  </md-radio-group>

  {{selectedState}}


</md-card>

<md-card class="space">

  <md-card *ngFor="let event of events | member:'host': members | state: selectedState;">

    <md-card-header>

      <div>
        <md-card-title>{{event.name}}</md-card-title>

        <md-card-subtitle [ngSwitch]="event.state">
          <div *ngSwitchCase="'open'">{{event.host}} - <span class="green">Open</span></div>
          <div *ngSwitchCase="'wip'">{{event.host}} - <span class="green">Work in progress</span></div>
          <div *ngSwitchCase="'done'">{{event.host}} - <span class="red">Closed</span></div>
        </md-card-subtitle>

      </div>

      <div class="control-buttons">
        <a [routerLink]="['/event', event._id]"><button md-mini-fab><md-icon class="blue-button"><i class="material-icons">remove_red_eye</i></md-icon></button></a>
        <button md-mini-fab (click)="deleteActivity(event._id)"><md-icon><i class="material-icons">delete</i></md-icon></button>
      </div>

    </md-card-header>

  </md-card>

  <div class="add-new">
    <button md-fab class="right"><md-icon class="blue-button-big"><i class="material-icons">add</i></md-icon></button>
  </div>


</md-card>
